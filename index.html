<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヤクザ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: rgb(29, 28, 28);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: crimson;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .code-container {
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .code-display {
            font-family: 'Courier New', monospace;
            background-color: #2c2c2c;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            overflow-x: auto;
        }
        
        .code-line {
            margin: 5px 0;
        }
        
        .input-display {
            width: 100%;
            min-height: 60px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .num-button {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .num-button:hover {
            background-color: #444;
            transform: translateY(-2px);
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .control-button {
            background-color: #2c5282;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .control-button:hover {
            background-color: #2b6cb0;
        }
        
        #reset {
            background-color: #c53030;
        }
        
        #reset:hover {
            background-color: #e53e3e;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: #1a1a1a;
            border: 2px solid crimson;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        
        .modal h2 {
            color: crimson;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .modal button {
            background-color: crimson;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 20px;
        }
        
        .hint {
            color: #888;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
        }
        
        .ascii-display {
            font-family: monospace;
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        @media (max-width: 600px) {
            .buttons-container {
                grid-template-columns: repeat(4, 1fr);
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .code-display {
                font-size: 0.9rem;
            }
            
            .num-button {
                padding: 8px 4px;
                font-size: 0.8rem;
            }
            
            .control-button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 400px) {
            .buttons-container {
                grid-template-columns: repeat(3, 1fr);
            }
            
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ヤクザ</h1>
        </header>
        
        <div class="code-container">
            <h2>C++ Code to Recreate:</h2>
            <div class="code-display">
                <div class="code-line">#include &lt;iostream&gt;</div>
                <div class="code-line">using namespace std;</div>
                <div class="code-line">int main()</div>
                <div class="code-line">{</div>
                <div class="code-line">    cout &lt;&lt; "You are hired!";</div>
                <div class="code-line">    return 0;</div>
                <div class="code-line">}</div>
            </div>
            
            <h2>Your Input:</h2>
            <div id="input-display" class="input-display"></div>
            
            <div class="buttons-container">
                <!-- Buttons will be generated by JavaScript -->
            </div>
            
            <div class="control-buttons">
                <button id="reset" class="control-button">Reset</button>
                <button id="next-line" class="control-button">Next Line</button>
                <button id="enter" class="control-button">Enter</button>
            </div>
            
            <p class="hint">Tip: Click "Next Line" after each line of code</p>
        
        </div>
    </div>
    
    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2>You are hired!</h2>
            <p>Congratulations! You successfully recreated the code.</p>
            <button onclick="window.location.href='https://truth753.github.io/Heu72/'">Enter</button>
        </div>
    </div>
    
    <div id="lose-modal" class="modal">
        <div class="modal-content">
            <h2>You lose!</h2>
            <p>Your code doesn't match. Try again!</p>
            <button onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <script>
        // Correct code sequence (ASCII codes)
        const realCode = [
            35, 105, 110, 99, 108, 117, 100, 101, 60, 105, 111, 115, 116, 114, 101, 97, 109, 62,
            100000, // New line marker
            117, 115, 105, 110, 103, 32, 110, 97, 109, 101, 115, 112, 97, 99, 101, 32, 115, 116, 100, 59,
            100000, // New line marker
            105, 110, 116, 32, 109, 97, 105, 110, 40, 41,
            100000, // New line marker
            123,
            100000, // New line marker
            99, 111, 117, 116, 60, 60, 34, 89, 111, 117, 32, 97, 114, 101, 32, 104, 105, 114, 101, 100, 33, 34, 59,
            100000, // New line marker
            114, 101, 116, 117, 114, 110, 32, 48,
            100000, // New line marker
            125
        ];
        
        // User's input sequence
        let userInput = [];
        
        // Available numbers for buttons
        const availableNumbers = [
            100, 65, 117, 57, 32, 122, 89, 84, 34, 101,
            112, 41, 75, 35, 87, 62, 90, 125, 53, 110,
            104, 94, 109, 80, 97, 120, 111, 67, 48, 105,
            115, 123, 39, 60, 58, 59, 50, 40, 73, 36,
            103, 70, 114, 56, 108, 52, 116, 78, 33, 99
        ];
        
        // DOM elements
        const inputDisplay = document.getElementById('input-display');
        const buttonsContainer = document.querySelector('.buttons-container');
        const resetButton = document.getElementById('reset');
        const nextLineButton = document.getElementById('next-line');
        const enterButton = document.getElementById('enter');
        const winModal = document.getElementById('win-modal');
        const loseModal = document.getElementById('lose-modal');
        
        // Initialize the app
        function init() {
            createNumberButtons();
            updateDisplay();
            
            // Add event listeners
            resetButton.addEventListener('click', resetInput);
            nextLineButton.addEventListener('click', addNewLine);
            enterButton.addEventListener('click', checkInput);
        }
        
        // Create number buttons
        function createNumberButtons() {
            // Jumble the numbers randomly
            const jumbledNumbers = [...availableNumbers];
            for (let i = jumbledNumbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [jumbledNumbers[i], jumbledNumbers[j]] = [jumbledNumbers[j], jumbledNumbers[i]];
            }
            
            jumbledNumbers.forEach(number => {
                const button = document.createElement('button');
                button.className = 'num-button';
                button.textContent = number;
                button.addEventListener('click', () => addNumber(number));
                buttonsContainer.appendChild(button);
            });
        }
        
        // Add a number to the user input
        function addNumber(number) {
            userInput.push(number);
            updateDisplay();
        }
        
        // Add a new line marker
        function addNewLine() {
            userInput.push(100000);
            updateDisplay();
        }
        
        // Reset the input
        function resetInput() {
            userInput = [];
            updateDisplay();
        }
        
        // Update the display with the current input
        function updateDisplay() {
            if (userInput.length === 0) {
                inputDisplay.textContent = 'Your codes will appear here...';
                return;
            }
            
            let displayText = '';
            
            // Format the display with spaces between codes and line breaks for 100000
            userInput.forEach((code, index) => {
                if (code === 100000) {
                    displayText += ' [NEW LINE]\n';
                } else {
                    // Add space between codes but not at the start
                    if (index > 0 && userInput[index - 1] !== 100000) {
                        displayText += ' ';
                    }
                    displayText += code;
                }
            });
            
            inputDisplay.textContent = displayText;
        }
        
        // Check if the user input matches the real code
        function checkInput() {
            if (userInput.length !== realCode.length) {
                showModal(loseModal);
                return;
            }
            
            for (let i = 0; i < realCode.length; i++) {
                if (userInput[i] !== realCode[i]) {
                    showModal(loseModal);
                    return;
                }
            }
            
            showModal(winModal);
        }
        
        // Show a modal
        function showModal(modal) {
            modal.classList.add('active');
        }
        
        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
